{% extends  "master.html" %}

{% block script %}
	$('#contact-tab').addClass('active')
{% endblock script %}

{% block main_container %}
	<legend>For any questions about the project idea, code or potential contribution, feel free to contact us</legend>
	<form class="form-horizontal" method="POST" action="{% url 'email_send' %}">
		{% csrf_token %}
		<div class="control-group">
		  	<label class="control-label" for="inputEmail">Email</label>
		  	<div class="controls">
		    	<input name="email-from" type="text" id="inputEmail" placeholder="Email">
		  	</div>
		</div>
		<input type="hidden" name="email-subject" value="Question about Tneatar">
		<div class="control-group">
		    <label class="control-label" for="inputContent">Message</label>
		    <div class="controls">
		      <textarea name="email-content" id="inputContent" placeholder="Message" rows="4"></textarea>
		    </div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input class="btn btn-primary" type="submit" text="send">
			</div>
		</div>
	</form>
{% endblock main_container %}
